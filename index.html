<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="picture of the eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="section__title">Add Item</h3>
      <div class="add-item__input">
        <input id="new-task" class="task task-edit" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list">
        <li class="todo__item">
          <input class="todo-check" type="checkbox">
          <label class="task tesk-title">Pay Bills</label>
          <input class="task task-edit" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-del"><img src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="todo__item todo-list__item_edit">
          <input class="todo-check" type="checkbox">
          <label class="task tesk-title">Go Shopping</label>
          <input class="task task-edit" type="text" value="Go Shopping">
          <button class="button-edit">Save</button>
          <button class="button-del"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="todo-list done-list">
        <li class="todo__item">
          <input class="todo-check" type="checkbox" checked>
          <label class="task tesk-title">See the Doctor</label>
          <input class="task task-edit" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-del"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
